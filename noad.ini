; --- 1. 🚨 最高优先级：强制白名单 (放在 AdBlock 之前！) ---
; 只要匹配了这些规则，就不会被下面的 AdBlock 拦截，也不会走错节点

; [Google AI / Gemini] 强制走 AI 服务 (选美国节点)
ruleset=🤖 AI服务,[]DOMAIN,gemini.google.com
