ruleset=🤖 AI服务,[]DOMAIN-SUFFIX,generativeai.google
ruleset=🤖 AI服务,[]DOMAIN-SUFFIX,proactivebackend-pa.googleapis.com
ruleset=🤖 AI服务,[]DOMAIN-SUFFIX,generativelanguage.googleapis.com

; [HK01 香港01] 强制走国外媒体 (解决点开空白问题)
